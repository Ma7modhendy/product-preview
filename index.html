<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="product">
    <picture>
      <source srcset="image-product-desktop.jpg" media="(min-width:700px)">
      <img src="image-product-mobile.jpg" >
    </picture>
    <div class="content">
      <p class="cat">PERFUME</p>
      <h1> Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="discound">$149.99</p>
          <p class="oregnal"><del>$169.99</del></p>
        </div>
        <button class="shop">Add To Cart</button>
    </div>
  </main>

 
  
</body>
</html>
